<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh; /* Garantir que a altura cubra toda a tela */
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0;
            background-image: url('imagem/Default_A_futuristic_hightech_composition_featuring_a_sleek_si_1.jpg'); 
            background-size: cover; 
            background-position: center; 
            text-align: center; 
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        form {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
        }

        h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"], .btn-continuar {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 10px; 
            border-radius: 4px;
            width: 200px;
            font-size: 14px; 
        }

        input[type="submit"]:hover, .btn-continuar:hover {
            background-color: #0056b3;
        }

        .btn-continuar {
            margin-top: 10px; 
        }

        .logo-mga {
            margin-top: 20px; 
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background-color: #fff;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 4px;
        }

        .logo-ecommerce {
            color: #0084ff;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <form onsubmit="return cadastrar()">
        <h3>Cadastro</h3>
        <input type="text" placeholder="Nome" id="Nome" required>
        <input type="email" placeholder="Email" id="Email" required>
        <input type="password" placeholder="Senha" id="SenhaCadastro" required>
        <input type="password" placeholder="Confirme a senha" id="ConfirmaSenha" required>
        <input type="submit" value="Cadastrar">
    </form>

    <p>Já tem uma conta? <a href="#">Faça login</a></p>

    <button class="btn-continuar" onclick="continuarSemLogin()">Continuar sem login</button>

    <div class="logo-mga">MGA</div>
    <div class="logo-ecommerce">ECOMMERCE</div>

    <script>
        function cadastrar() {
            var nome = document.getElementById('Nome').value;
            var email = document.getElementById('Email').value;
            var senha = document.getElementById('SenhaCadastro').value;
            var confirmaSenha = document.getElementById('ConfirmaSenha').value;

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return false;
            }

            alert('Cadastro realizado com sucesso para ' + nome + ' (' + email + ')');
            return true;
        }

        function continuarSemLogin() {
            alert('Continuar sem login...');
        }
    </script>
    
</body>
</html>
